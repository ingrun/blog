        <h1 id="wsl2局域网连接"><a href="#wsl2局域网连接" class="headerlink" title="wsl2局域网连接"></a>wsl2局域网连接</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 添加转发端口  powershell 管理员</span></span><br><span class="line">netsh interface portproxy add v4tov4 listenport=port connectaddress=127.0.0.1 listenaddress=* protocol=tcp</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 查看已转发的端口</span></span><br><span class="line">netsh interface portproxy show all</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 删除转发端口</span></span><br><span class="line">netsh interface portproxy delete v4tov4 listenport=80 listenaddress=0.0.0.0 </span><br><span class="line"><span class="meta">#</span><span class="bash"> 注意 写的是0.0.0.0删的时候也需要是0.0.0.0进行对应，不然会提示找不到文件</span></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
