 class="line"></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> selectObj = <span class="built_in">document</span>.getElementById(<span class="string">&quot;shape&quot;</span>);</span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> index = selectObj.selectedIndex;</span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> shape = selectObj[index].value;</span></span><br><span class="line"><span class="javascript">        <span class="comment">//判断是方形还是圆形</span></span></span><br><span class="line"><span class="javascript">        <span class="keyword">if</span> (shape == <span class="string">&quot;squares&quot;</span>) &#123;</span></span><br><span class="line"><span class="javascript">          <span class="keyword">for</span> (<span class="keyword">var</span> squares = <span class="number">10</span>; squares &lt; <span class="number">12</span>; squares++) &#123;</span></span><br><span class="line">            drawSquare(canvas, context);</span><br><span class="line">          &#125;</span><br><span class="line"><span class="javascript">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (shape == <span class="string">&quot;circles&quot;</span>) &#123;</span></span><br><span class="line"><span class="javascript">          <span class="keyword">for</span> (<span class="keyword">var</span> circles = <span class="number">0</span>; circles &lt; <span class="number">20</span>; circles++) &#123;</span></span><br><span class="line">            drawCircle(canvas, context);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"><span class="javascript">      <span class="function"><span class="keyword">function</span> <span class="title">fillBackgroundColor</span>(<span class="params">canvas, context</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> selectObj = <span class="built_in">document</span>.getElementById(<span class="string">&quot;backgroundColor&quot;</span>);</span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> index = selectObj.selectedIndex;</span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> bgColor = selectObj.options[index].value;</span></span><br><span class="line">        context.fillStyle = bgColor;</span><br><span class="line">        context.fillRect(0, 0, canvas.width, canvas.height);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"><span class="javascript">      <span class="comment">//封装方形</span></span></span><br><span class="line"><span class="javascript">      <span class="function"><span class="keyword">function</span> <span class="title">drawSquare</span>(<span class="params">canvas, context</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> w = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * <span class="number">40</span>);</span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> x = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * canvas.width);</span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> y = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * canvas.height);</span></span><br><span class="line"></span><br><span class="line"><span class="javascript">        context.fillStyle = <span class="string">&quot;blue&quot;</span>;</span></span><br><span class="line">        context.fillRect(x, y, w, w);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"><span class="javascript">      <span class="comment">//封装圆形</span></span></span><br><span class="line"><span class="javascript">      <span class="function"><span class="keyword">function</span> <span class="title">drawCircle</span>(<span class="params">canvas, context</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> radius = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * <span class="number">40</span>);</span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> x = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * canvas.width);</span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> y = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * canvas.height);</span></span><br><span class="line"></span><br><span class="line">        context.beginPath();</span><br><span class="line"><span class="javascript">        context.arc(x, y, radius, <span class="number">0</span>, degreesToRadians(<span class="number">360</span>), <span class="literal">true</span>);</span></span><br><span class="line"><span class="javascript">        context.fillStyle = <span class="string">&quot;rgba(0,0,0, 0.6)&quot;</span>;</span></span><br><span class="line">        context.fill();</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"><span class="javascript">      <span class="function"><span class="keyword">function</span> <span class="title">degreesToRadians</span>(<span class="params">degrees</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">        <span class="keyword">return</span> (degrees * <span class="built_in">Math</span>.PI) / <span class="number">180</span>;</span></span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">  <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">canvas</span> <span class="attr">id</span>=<span class="string">&quot;tshirtCanvas&quot;</span> <span class="attr">width</span>=<span class="string">&quot;600&quot;</span> <span class="attr">height</span>=<span class="string">&quot;200&quot;</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">p</span>&gt;</span>Please update your brower to use TweetShirt<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">canvas</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">form</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">p</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">label</span> <span class="attr">for</span>=<span class="string">&quot;backgroundColor&quot;</span>&gt;</span>Select background color:<span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">select</span> <span class="attr">id</span>=<span class="string">&quot;backgroundColor&quot;</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">&quot;white&quot;</span> <span class="attr">selected</span>=<span class="string">&quot;selected&quot;</span>&gt;</span>White<spa
